<html>
<head>

	<title>Cube.js Demo</title>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cube.js"></script>
	
	<style type="text/css">

		#cube .face {
			background-color:red;
			opacity:0.3;
		}

		body {
			background:url(img/bg-pattern1.png) repeat left center, url(img/bg-pattern2.png) repeat left center;
		}

		h1 {
			font-size:10em;
		}

	</style>

</head>
<body>
	<div id="cube">

		<div id="front" class="face">
			<h1>Face #1</h1>
		</div>
		<div id="right" class="face">
			<h1>Face #2</h1>
		</div>
		<div id="back" class="face">
			<h1>Face #3</h1>
		</div>
		<div id="left" class="face">
			<h1>Face #4</h1>
		</div>

	</div>

	<script type="text/javascript">
		$.Cube("#cube");
	</script>

</body>
</html>
